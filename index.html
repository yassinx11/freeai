<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Local AI Chat Demo</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h1>ðŸ¤– Local Chat Demo</h1>
      <p>This is a local demo without external API calls</p>
    </div>

    <div class="model-selector" style="display:none">
      <!-- Hidden since we're not using model selection -->
    </div>

    <div class="chat-messages" id="chatMessages">
      <div class="empty-state">
        <div class="empty-state-icon">ðŸ’¬</div>
        <p>Start chatting with the demo bot!</p>
      </div>
    </div>

    <div class="input-container">
      <div class="input-wrapper">
        <input type="text" id="userInput" placeholder="Type a message...">
      </div>
      <button id="sendBtn" onclick="sendMessage()">
        <span class="btn-text">Send</span>
        <div class="loading" style="display: none;"></div>
      </button>
    </div>
  </div>

  <script>
    let isLoading = false;
    let messageHistory = [];

    // Simple response patterns
    const responsePatterns = [
      "I'm a demo bot. You said: {input}",
      "Thanks for your message: {input}",
      "In a real app, I would respond to: {input}",
      "Demo response to: {input}",
      "Interesting point about: {input}",
      "Let me think about: {input}",
      "{input} - that's a great topic!",
      "I'd love to discuss: {input}"
    ];

    function addMessage(content, isUser = false) {
      const messagesContainer = document.getElementById('chatMessages');
      const emptyState = messagesContainer.querySelector('.empty-state');
      if (emptyState) emptyState.remove();

      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;
      const now = new Date();
      const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      messageDiv.innerHTML = `
        <div class="message-content">${content}</div>
        <div class="message-time">${timeString}</div>
      `;
      messagesContainer.appendChild(messageDiv);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
      messageHistory.push({ content, isUser, timestamp: now });
    }

    function setLoading(loading) {
      isLoading = loading;
      const sendBtn = document.getElementById('sendBtn');
      const btnText = sendBtn.querySelector('.btn-text');
      const loadingSpinner = sendBtn.querySelector('.loading');
      const userInput = document.getElementById('userInput');
      
      sendBtn.disabled = loading;
      btnText.style.display = loading ? 'none' : 'block';
      loadingSpinner.style.display = loading ? 'block' : 'none';
      userInput.disabled = loading;
    }

    function generateResponse(input) {
      // Simple echo with variation
      const randomPattern = responsePatterns[Math.floor(Math.random() * responsePatterns.length)];
      return randomPattern.replace('{input}', input);
    }

    function sendMessage() {
      const userInput = document.getElementById('userInput');
      const message = userInput.value.trim();
      if (!message || isLoading) return;

      addMessage(message, true);
      userInput.value = '';
      setLoading(true);

      // Simulate AI processing delay
      setTimeout(() => {
        const response = generateResponse(message);
        addMessage(response, false);
        setLoading(false);
      }, 500 + Math.random() * 1000); // Random delay between 0.5-1.5s
    }

    // Event listeners
    document.getElementById('userInput').addEventListener('keyup', function(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    document.getElementById('userInput').addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = Math.min(this.scrollHeight, 120) + 'px';
    });

    window.addEventListener('load', function() {
      document.getElementById('userInput').focus();
    });
  </script>
</body>
</html>
