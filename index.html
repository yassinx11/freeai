<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Multi-Model AI Chat</title>
  <link rel="stylesheet" href="main.css">
  <script src="main.js"></script>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h1>🤖 Multi-Model Chat</h1>
      <p>Select a model and start chatting!</p>
    </div>

    <div class="model-selector">
      <label for="modelSelect">Choose a Model:</label>
      <select id="modelSelect">
        <optgroup label="GPT Models">
          <option value="gpt-4o-mini">gpt-4o-mini</option>
          <option value="gpt-4o">gpt-4o</option>
          <option value="gpt-4.1">gpt-4.1</option>
          <option value="gpt-4.1-mini">gpt-4.1-mini</option>
          <option value="gpt-4.1-nano" selected>gpt-4.1-nano (default)</option>
          <option value="gpt-4.5-preview">gpt-4.5-preview</option>
          <option value="o1">o1</option>
          <option value="o1-mini">o1-mini</option>
          <option value="o1-pro">o1-pro</option>
          <option value="o3">o3</option>
          <option value="o3-mini">o3-mini</option>
          <option value="o4-mini">o4-mini</option>
        </optgroup>
        <optgroup label="Claude">
          <option value="claude-sonnet-4">claude-sonnet-4</option>
          <option value="claude-opus-4">claude-opus-4</option>
          <option value="claude-3-7-sonnet">claude-3-7-sonnet</option>
          <option value="claude-3-5-sonnet">claude-3-5-sonnet</option>
        </optgroup>
        <optgroup label="Open Source / Others">
          <option value="deepseek-chat">deepseek-chat</option>
          <option value="deepseek-reasoner">deepseek-reasoner</option>
          <option value="gemini-2.0-flash">gemini-2.0-flash</option>
          <option value="gemini-1.5-flash">gemini-1.5-flash</option>
          <option value="meta-llama/Meta-Llama-3.1-8B-Instruct-Turbo">LLaMA 8B</option>
          <option value="meta-llama/Meta-Llama-3.1-70B-Instruct-Turbo">LLaMA 70B</option>
          <option value="meta-llama/Meta-Llama-3.1-405B-Instruct-Turbo">LLaMA 405B</option>
          <option value="mistral-large-latest">mistral-large-latest</option>
          <option value="pixtral-large-latest">pixtral-large-latest</option>
          <option value="codestral-latest">codestral-latest</option>
          <option value="google/gemma-2-27b-it">gemma-2-27b-it</option>
        </optgroup>
      </select>
    </div>

    <div class="chat-messages" id="chatMessages">
      <div class="empty-state">
        <div class="empty-state-icon">💬</div>
        <p>Start chatting with your selected model!</p>
      </div>
    </div>

    <div class="input-container">
      <div class="input-wrapper">
        <input type="text" id="userInput" placeholder="Ask anything...">
      </div>
      <button id="sendBtn" onclick="sendMessage()">
        <span class="btn-text">Send</span>
        <div class="loading" style="display: none;"></div>
      </button>
    </div>
  </div>

  <script>
    let isLoading = false;
    let messageHistory = [];

    function addMessage(content, isUser = false) {
      const messagesContainer = document.getElementById('chatMessages');
      const emptyState = messagesContainer.querySelector('.empty-state');
      if (emptyState) emptyState.remove();

      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;
      const now = new Date();
      const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      messageDiv.innerHTML = `
        <div class="message-content">${content}</div>
        <div class="message-time">${timeString}</div>
      `;
      messagesContainer.appendChild(messageDiv);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
      messageHistory.push({ content, isUser, timestamp: now });
    }

    function showError(message) {
      const messagesContainer = document.getElementById('chatMessages');
      const errorDiv = document.createElement('div');
      errorDiv.className = 'error-message';
      errorDiv.textContent = message;
      messagesContainer.appendChild(errorDiv);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function setLoading(loading) {
      isLoading = loading;
      const sendBtn = document.getElementById('sendBtn');
      const btnText = sendBtn.querySelector('.btn-text');
      const loadingSpinner = sendBtn.querySelector('.loading');
      const userInput = document.getElementById('userInput');
      sendBtn.disabled = loading;
      btnText.style.display = loading ? 'none' : 'block';
      loadingSpinner.style.display = loading ? 'block' : 'none';
      userInput.disabled = loading;
    }

    async function sendMessage() {
      const userInput = document.getElementById('userInput');
      const model = document.getElementById('modelSelect').value;
      const message = userInput.value.trim();
      if (!message || isLoading) return;

      addMessage(message, true);
      userInput.value = '';
      setLoading(true);

      try {
        if (typeof puter === 'undefined') throw new Error('Puter AI is not available.');

        const response = await puter.ai.chat(message, {
          model: model,
          max_tokens: 1000
        });

        // النموذج اللي تم استخدامه فعليًا
        const usedModel = response?.model || model;

        // أضف رسالة توضح الموديل اللي تم استخدامه
        addMessage(`🤖 Model Used: ${usedModel}`, false);

        // استخراج الرد الذكي
        const result =
          response?.message?.content?.[0]?.text ||
          response?.message?.content ||
          response?.message?.text ||
          response?.message ||
          "⚠️ No response received.";

        addMessage(result, false);

      } catch (error) {
        console.error('Error sending message:', error);
        showError("Error: " + error.message);
      } finally {
        setLoading(false);
        userInput.focus();
      }
    }

    document.getElementById('userInput').addEventListener('keyup', function(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    window.addEventListener('load', function() {
      document.getElementById('userInput').focus();
    });

    document.getElementById('userInput').addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = Math.min(this.scrollHeight, 120) + 'px';
    });
  </script>
</body>
</html>
