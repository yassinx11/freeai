<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Chat with Model Info</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      direction: rtl;
    }

    .chat-container {
      width: 90%;
      max-width: 800px;
      height: 80vh;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      backdrop-filter: blur(10px);
    }

    .chat-header {
      background: linear-gradient(135deg, #4f46e5, #7c3aed);
      color: white;
      padding: 20px;
      text-align: center;
    }

    .chat-header h1 {
      font-size: 1.8em;
      margin-bottom: 5px;
    }

    .chat-header p {
      opacity: 0.9;
      font-size: 0.9em;
    }

    .model-selector {
      background: #f8fafc;
      padding: 15px 20px;
      border-bottom: 1px solid #e2e8f0;
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .model-selector label {
      font-weight: 600;
      color: #374151;
    }

    .model-selector select {
      flex: 1;
      min-width: 200px;
      padding: 8px 12px;
      border: 2px solid #d1d5db;
      border-radius: 8px;
      font-size: 14px;
      background: white;
      transition: border-color 0.2s;
    }

    .model-selector select:focus {
      outline: none;
      border-color: #4f46e5;
    }

    .model-selector button {
      background: linear-gradient(135deg, #10b981, #059669);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: transform 0.2s;
    }

    .model-selector button:hover {
      transform: translateY(-1px);
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background: #f9fafb;
    }

    .empty-state {
      text-align: center;
      margin-top: 50px;
      color: #6b7280;
    }

    .empty-state-icon {
      font-size: 3em;
      margin-bottom: 10px;
    }

    .message {
      margin-bottom: 15px;
      animation: fadeIn 0.3s ease-in;
    }

    .message.user {
      text-align: right;
    }

    .message.assistant {
      text-align: left;
    }

    .message-content {
      display: inline-block;
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 18px;
      word-wrap: break-word;
      line-height: 1.4;
    }

    .message.user .message-content {
      background: linear-gradient(135deg, #4f46e5, #7c3aed);
      color: white;
    }

    .message.assistant .message-content {
      background: white;
      color: #374151;
      border: 1px solid #e5e7eb;
    }

    .message-time {
      font-size: 0.75em;
      color: #9ca3af;
      margin-top: 5px;
    }

    .error-message {
      background: #fee2e2;
      color: #dc2626;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 15px;
      border: 1px solid #fecaca;
    }

    .input-container {
      background: white;
      padding: 20px;
      border-top: 1px solid #e5e7eb;
    }

    .input-wrapper {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .input-wrapper input {
      flex: 1;
      padding: 12px 16px;
      border: 2px solid #d1d5db;
      border-radius: 25px;
      font-size: 16px;
      outline: none;
      transition: border-color 0.2s;
    }

    .input-wrapper input:focus {
      border-color: #4f46e5;
    }

    .input-wrapper button {
      background: linear-gradient(135deg, #4f46e5, #7c3aed);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 500;
      transition: transform 0.2s;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .input-wrapper button:hover:not(:disabled) {
      transform: translateY(-1px);
    }

    .input-wrapper button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    .loading {
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .chat-container {
        width: 95%;
        height: 90vh;
      }
      
      .model-selector {
        flex-direction: column;
        align-items: stretch;
      }
      
      .model-selector select {
        min-width: auto;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h1>🤖 Multi-Model AI Chat</h1>
      <p>اختر نموذج الذكاء الاصطناعي واسأله!</p>
    </div>

    <!-- اختيار النموذج -->
    <div class="model-selector">
      <label for="modelSelect">🧠 اختر النموذج:</label>
      <select id="modelSelect">
        <optgroup label="GPT Models">
          <option value="gpt-4o-mini">gpt-4o-mini</option>
          <option value="gpt-4o">gpt-4o</option>
          <option value="gpt-4.1">gpt-4.1</option>
          <option value="gpt-4.1-mini">gpt-4.1-mini</option>
          <option value="gpt-4.1-nano" selected>gpt-4.1-nano (default)</option>
          <option value="gpt-4.5-preview">gpt-4.5-preview</option>
          <option value="o1">o1</option>
          <option value="o1-mini">o1-mini</option>
          <option value="o1-pro">o1-pro</option>
          <option value="o3">o3</option>
          <option value="o3-mini">o3-mini</option>
          <option value="o4-mini">o4-mini</option>
        </optgroup>
        <optgroup label="Claude Models">
          <option value="claude-sonnet-4">claude-sonnet-4</option>
          <option value="claude-opus-4">claude-opus-4</option>
          <option value="claude-3-7-sonnet">claude-3-7-sonnet</option>
          <option value="claude-3-5-sonnet">claude-3-5-sonnet</option>
        </optgroup>
        <optgroup label="Open Source">
          <option value="deepseek-chat">deepseek-chat</option>
          <option value="deepseek-reasoner">deepseek-reasoner</option>
          <option value="gemini-2.0-flash">gemini-2.0-flash</option>
          <option value="gemini-1.5-flash">gemini-1.5-flash</option>
          <option value="meta-llama/Meta-Llama-3.1-8B-Instruct-Turbo">LLaMA 8B</option>
          <option value="meta-llama/Meta-Llama-3.1-70B-Instruct-Turbo">LLaMA 70B</option>
          <option value="meta-llama/Meta-Llama-3.1-405B-Instruct-Turbo">LLaMA 405B</option>
          <option value="mistral-large-latest">mistral-large-latest</option>
          <option value="pixtral-large-latest">pixtral-large-latest</option>
          <option value="codestral-latest">codestral-latest</option>
          <option value="google/gemma-2-27b-it">gemma-2-27b-it</option>
        </optgroup>
      </select>

      <!-- زر يسأل عن اسم الموديل -->
      <button onclick="askModelName()">🎭 من أنت؟</button>
    </div>

    <!-- رسائل الدردشة -->
    <div class="chat-messages" id="chatMessages">
      <div class="empty-state">
        <div class="empty-state-icon">💬</div>
        <p>ابدأ المحادثة الآن!</p>
      </div>
    </div>

    <!-- إدخال المستخدم -->
    <div class="input-container">
      <div class="input-wrapper">
        <input type="text" id="userInput" placeholder="اكتب سؤالك هنا...">
        <button id="sendBtn" onclick="sendMessage()">
          <span class="btn-text">إرسال</span>
          <div class="loading" style="display: none;"></div>
        </button>
      </div>
    </div>
  </div>

  <script>
    let isLoading = false;

    function addMessage(content, isUser = false) {
      const messagesContainer = document.getElementById('chatMessages');
      const emptyState = messagesContainer.querySelector('.empty-state');
      if (emptyState) emptyState.remove();

      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;
      const now = new Date();
      const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      
      // تنسيق المحتوى للنص الطويل
      const formattedContent = formatMessageContent(content);
      
      messageDiv.innerHTML = `
        <div class="message-content">${formattedContent}</div>
        <div class="message-time">${timeString}</div>
      `;
      messagesContainer.appendChild(messageDiv);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function formatMessageContent(content) {
      // تحويل النص إلى HTML مع الحفاظ على التنسيق
      return content
        .replace(/\n/g, '<br>')
        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
        .replace(/\*(.*?)\*/g, '<em>$1</em>')
        .replace(/`(.*?)`/g, '<code>$1</code>');
    }

    function showError(message) {
      const messagesContainer = document.getElementById('chatMessages');
      const errorDiv = document.createElement('div');
      errorDiv.className = 'error-message';
      errorDiv.textContent = message;
      messagesContainer.appendChild(errorDiv);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function setLoading(loading) {
      isLoading = loading;
      const sendBtn = document.getElementById('sendBtn');
      const btnText = sendBtn.querySelector('.btn-text');
      const loadingSpinner = sendBtn.querySelector('.loading');
      const userInput = document.getElementById('userInput');
      
      sendBtn.disabled = loading;
      btnText.style.display = loading ? 'none' : 'block';
      loadingSpinner.style.display = loading ? 'block' : 'none';
      userInput.disabled = loading;
      
      if (loading) {
        userInput.style.opacity = '0.7';
      } else {
        userInput.style.opacity = '1';
      }
    }

    async function sendMessage(customMessage = null) {
      const userInput = document.getElementById('userInput');
      const model = document.getElementById('modelSelect').value;
      const message = customMessage || userInput.value.trim();
      
      if (!message || isLoading) return;

      // تحذير تلقائي لنماذج Claude
      if (model.includes("claude")) {
        addMessage("⚠️ تنبيه: بعض نماذج Claude قد يتم استبدالها تلقائيًا بموديل آخر من نفس العائلة.", false);
      }

      addMessage(message, true);
      userInput.value = '';
      setLoading(true);

      try {
        // محاكاة API call (استبدل هذا بالكود الحقيقي)
        if (typeof puter === 'undefined') {
          // إذا لم يكن puter متوفر، قم بمحاكاة الاستجابة
          await simulateAPICall(message, model);
        } else {
          const response = await puter.ai.chat(message, {
            model: model,
            max_tokens: 1000
          });

          // اسم النموذج الفعلي اللي تم استخدامه
          const usedModel = response?.model || model;
          addMessage(`🤖 النموذج المستخدم: ${usedModel}`, false);

          // استخراج الرد من أكثر من مكان
          const result =
            response?.message?.content?.[0]?.text ||
            response?.message?.content ||
            response?.message?.text ||
            response?.message ||
            "⚠️ لم يتم استلام رد واضح من النموذج.";

          addMessage(result, false);
        }

      } catch (error) {
        console.error('Error sending message:', error);
        showError("❌ خطأ في الاتصال: " + error.message);
      } finally {
        setLoading(false);
        userInput.focus();
      }
    }

    // محاكاة API call للاختبار
    async function simulateAPICall(message, model) {
      return new Promise((resolve) => {
        setTimeout(() => {
          addMessage(`🤖 النموذج المستخدم: ${model}`, false);
          
          if (message.toLowerCase().includes('اسم') || message.toLowerCase().includes('name')) {
            addMessage(`مرحبا! أنا ${model}، نموذج ذكاء اصطناعي متقدم. كيف يمكنني مساعدتك اليوم؟`, false);
          } else {
            addMessage(`شكرًا لك على سؤالك: "${message}". هذا مثال على الاستجابة من ${model}. في التطبيق الحقيقي، ستحصل على إجابة من النموذج المحدد.`, false);
          }
          
          resolve();
        }, 1000 + Math.random() * 2000); // محاكاة تأخير عشوائي
      });
    }

    // زر "من أنت؟"
    function askModelName() {
      sendMessage("ما هو اسمك؟ وما هي قدراتك؟");
    }

    // إرسال عند الضغط على Enter
    document.getElementById('userInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // تركيز تلقائي
    window.addEventListener('load', function() {
      document.getElementById('userInput').focus();
    });

    // إضافة رسائل ترحيب
    window.addEventListener('load', function() {
      setTimeout(() => {
        addMessage("مرحبا! أنا مساعد ذكي متعدد النماذج. اختر النموذج الذي تريد التحدث معه من القائمة أعلاه.", false);
      }, 500);
    });
  </script>
</body>
</html>
