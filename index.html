<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Chat with Model Info</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h1>🤖 Multi-Model AI Chat</h1>
      <p>اختر نموذج الذكاء الاصطناعي واسأله!</p>
    </div>

    <!-- اختيار النموذج -->
    <div class="model-selector">
      <label for="modelSelect">🧠 اختر النموذج:</label>
      <select id="modelSelect">
        <optgroup label="GPT Models">
          <option value="gpt-4o-mini">gpt-4o-mini</option>
          <option value="gpt-4o">gpt-4o</option>
          <option value="gpt-4.1">gpt-4.1</option>
          <option value="gpt-4.1-mini">gpt-4.1-mini</option>
          <option value="gpt-4.1-nano" selected>gpt-4.1-nano (default)</option>
          <option value="gpt-4.5-preview">gpt-4.5-preview</option>
          <option value="o1">o1</option>
          <option value="o1-mini">o1-mini</option>
          <option value="o1-pro">o1-pro</option>
          <option value="o3">o3</option>
          <option value="o3-mini">o3-mini</option>
          <option value="o4-mini">o4-mini</option>
        </optgroup>
        <optgroup label="Claude Models">
          <option value="claude-sonnet-4">claude-sonnet-4</option>
          <option value="claude-opus-4">claude-opus-4</option>
          <option value="claude-3-7-sonnet">claude-3-7-sonnet</option>
          <option value="claude-3-5-sonnet">claude-3-5-sonnet</option>
        </optgroup>
        <optgroup label="Open Source">
          <option value="deepseek-chat">deepseek-chat</option>
          <option value="deepseek-reasoner">deepseek-reasoner</option>
          <option value="gemini-2.0-flash">gemini-2.0-flash</option>
          <option value="gemini-1.5-flash">gemini-1.5-flash</option>
          <option value="meta-llama/Meta-Llama-3.1-8B-Instruct-Turbo">LLaMA 8B</option>
          <option value="meta-llama/Meta-Llama-3.1-70B-Instruct-Turbo">LLaMA 70B</option>
          <option value="meta-llama/Meta-Llama-3.1-405B-Instruct-Turbo">LLaMA 405B</option>
          <option value="mistral-large-latest">mistral-large-latest</option>
          <option value="pixtral-large-latest">pixtral-large-latest</option>
          <option value="codestral-latest">codestral-latest</option>
          <option value="google/gemma-2-27b-it">gemma-2-27b-it</option>
        </optgroup>
      </select>

      <!-- زر يسأل عن اسم الموديل -->
      <button onclick="askModelName()">🎭 من أنت؟</button>
    </div>

    <!-- رسائل الدردشة -->
    <div class="chat-messages" id="chatMessages">
      <div class="empty-state">
        <div class="empty-state-icon">💬</div>
        <p>ابدأ المحادثة الآن!</p>
      </div>
    </div>

    <!-- إدخال المستخدم -->
    <div class="input-container">
      <div class="input-wrapper">
        <input type="text" id="userInput" placeholder="اكتب سؤالك هنا...">
        <button id="sendBtn" onclick="sendMessage()">
          <span class="btn-text">إرسال</span>
          <div class="loading" style="display: none;"></div>
        </button>
      </div>
    </div>
  </div>

  <script>
    let isLoading = false;

    function addMessage(content, isUser = false) {
      const messagesContainer = document.getElementById('chatMessages');
      const emptyState = messagesContainer.querySelector('.empty-state');
      if (emptyState) emptyState.remove();

      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;
      const now = new Date();
      const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      
      // تنسيق المحتوى للنص الطويل
      const formattedContent = formatMessageContent(content);
      
      messageDiv.innerHTML = `
        <div class="message-content">${formattedContent}</div>
        <div class="message-time">${timeString}</div>
      `;
      messagesContainer.appendChild(messageDiv);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function formatMessageContent(content) {
      // تحويل النص إلى HTML مع الحفاظ على التنسيق
      return content
        .replace(/\n/g, '<br>')
        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
        .replace(/\*(.*?)\*/g, '<em>$1</em>')
        .replace(/`(.*?)`/g, '<code>$1</code>');
    }

    function showError(message) {
      const messagesContainer = document.getElementById('chatMessages');
      const errorDiv = document.createElement('div');
      errorDiv.className = 'error-message';
      errorDiv.textContent = message;
      messagesContainer.appendChild(errorDiv);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function setLoading(loading) {
      isLoading = loading;
      const sendBtn = document.getElementById('sendBtn');
      const btnText = sendBtn.querySelector('.btn-text');
      const loadingSpinner = sendBtn.querySelector('.loading');
      const userInput = document.getElementById('userInput');
      
      sendBtn.disabled = loading;
      btnText.style.display = loading ? 'none' : 'block';
      loadingSpinner.style.display = loading ? 'block' : 'none';
      userInput.disabled = loading;
      
      if (loading) {
        userInput.style.opacity = '0.7';
      } else {
        userInput.style.opacity = '1';
      }
    }

    async function sendMessage(customMessage = null) {
      const userInput = document.getElementById('userInput');
      const model = document.getElementById('modelSelect').value;
      const message = customMessage || userInput.value.trim();
      
      if (!message || isLoading) return;

      // تحذير تلقائي لنماذج Claude
      if (model.includes("claude")) {
        addMessage("⚠️ تنبيه: بعض نماذج Claude قد يتم استبدالها تلقائيًا بموديل آخر من نفس العائلة.", false);
      }

      addMessage(message, true);
      userInput.value = '';
      setLoading(true);

      try {
        // محاكاة API call (استبدل هذا بالكود الحقيقي)
        if (typeof puter === 'undefined') {
          // إذا لم يكن puter متوفر، قم بمحاكاة الاستجابة
          await simulateAPICall(message, model);
        } else {
          const response = await puter.ai.chat(message, {
            model: model,
            max_tokens: 1000
          });

          // اسم النموذج الفعلي اللي تم استخدامه
          const usedModel = response?.model || model;
          addMessage(`🤖 النموذج المستخدم: ${usedModel}`, false);

          // استخراج الرد من أكثر من مكان
          const result =
            response?.message?.content?.[0]?.text ||
            response?.message?.content ||
            response?.message?.text ||
            response?.message ||
            "⚠️ لم يتم استلام رد واضح من النموذج.";

          addMessage(result, false);
        }

      } catch (error) {
        console.error('Error sending message:', error);
        showError("❌ خطأ في الاتصال: " + error.message);
      } finally {
        setLoading(false);
        userInput.focus();
      }
    }

    // محاكاة API call للاختبار
    async function simulateAPICall(message, model) {
      return new Promise((resolve) => {
        setTimeout(() => {
          addMessage(`🤖 النموذج المستخدم: ${model}`, false);
          
          if (message.toLowerCase().includes('اسم') || message.toLowerCase().includes('name')) {
            addMessage(`مرحبا! أنا ${model}، نموذج ذكاء اصطناعي متقدم. كيف يمكنني مساعدتك اليوم؟`, false);
          } else {
            addMessage(`شكرًا لك على سؤالك: "${message}". هذا مثال على الاستجابة من ${model}. في التطبيق الحقيقي، ستحصل على إجابة من النموذج المحدد.`, false);
          }
          
          resolve();
        }, 1000 + Math.random() * 2000); // محاكاة تأخير عشوائي
      });
    }

    // زر "من أنت؟"
    function askModelName() {
      sendMessage("ما هو اسمك؟ وما هي قدراتك؟");
    }

    // إرسال عند الضغط على Enter
    document.getElementById('userInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // تركيز تلقائي
    window.addEventListener('load', function() {
      document.getElementById('userInput').focus();
    });

    // إضافة رسائل ترحيب
    window.addEventListener('load', function() {
      setTimeout(() => {
        addMessage("مرحبا! أنا مساعد ذكي متعدد النماذج. اختر النموذج الذي تريد التحدث معه من القائمة أعلاه.", false);
      }, 500);
    });
  </script>
</body>
</html>
